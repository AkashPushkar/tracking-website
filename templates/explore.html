{% extends "layout.html"%}

{% block content %}


	<!-- Supercategories and Categories list filter menu (fm)-->
	<div class="row mt-3">
		<div class="col-sm-3">
			
		</div>
		<div class="col-sm-6">
			<div class="row mb-3">
				<div class="col-sm-12">
					<input list="categoriesList" id="fm-tb" placeholder="Search categories" class="btn btn-block">
				</div>
				<datalist id="categoriesList">
					{% for _, categories in data.items()%}
						{% for category in categories%}
							<option name="fm-cat-dl" value={{category.name}}>
						{% endfor %}
					{% endfor %}
				</datalist>
			</div>
			<div class="row mb-3">
				<div class="col-sm-12">
					<ul class="nav nav-tabs">
						{% for key, _ in data.items()%}
							<li class="nav-item">
								<input type="button" name="fm-sc" value="{{key}}" data-target="#{{key}}" class="btn btn-outline-primary btn-sm m-1" data-toggle="tab">
							</li>
						{% endfor%}
					</ul>
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-sm-12 tab-content">
					{% for key, categories in data.items() %}
						<div class="tab-pane fade" id="{{key}}">
							{% for category in categories%}
								<label class="nav-item mr-1">
									<button name="fm-cat-btn" value="{{category.color}}">{{category.name}}</button>
									<!-- <input type="button" name="fm-cat" value="{{category.color}}">{{category.name}} -->
								</label>
							{% endfor %}
						</div>
					{% endfor%}
				</div>
			</div>

			<!-- Filters Selected  -->
			<div class="row mb-3">
				<div class="col-sm-12">
					<h5 class="content-justify-center">Filters: </h5>
					<ul id="fm-fl">

					</ul>
				</div>
			</div>
			


		</div>
		<div class="col-sm-3">
			
		</div>
		
	</div>
	


	<!-- Gallery of Videos fetched -->
	<hr>
	
	


	<!-- Loading js -->
	<script type="text/javascript" src="{{ url_for('static', filename='js/dom-loader.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>

{% endblock %}
